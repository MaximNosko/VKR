<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<meta charset="utf-8" />
		<title>Приложение</title>
	</head>
	<body>
		<div style="width: 30%; padding: 10px;min-width: 300px;">
			<h3>
				Портал СРП
			  </h3>
			  <h4>
				Приложение
			  </h4>
			  <div style="padding-bottom: 10px; padding-top: 10px;">
                <a class="btn btn-primary" href="/" role="button">На главную</a>
            </div>
			<form>
				<div class="form-group">
					<label for="appID">Идентификатор приложения</label>
					<input disabled name="appID" type="text" class="form-control" id="appID" aria-describedby="appIDText" value="{{ appObject._id }}">
					<small id="appIDText" class="form-text text-muted">Уникальный идентификатор приложения в системе</small>
				</div>
				<div class="form-group">
					<label for="name">Наименование приложения</label>
					<input disabled name="name" type="text" class="form-control" id="appName" placeholder="Введите наименование" value="{{ appObject.name }}">
				</div>
				<div class="form-group">
					<label for="devName">Наименование разработчика</label>
					<input disabled name="devName" type="text" class="form-control" id="devName" value="{{ appObject.devName }}">
				  </div>
				  <div class="form-group">
					<label for="email">E-mail разработчика</label>
					<input disabled name="email" type="email" class="form-control" id="email" value="{{ appObject.email }}">
				  </div>
				<div class="form-group">
					<label for="appSite">Ссылка на приложение</label>
					<div>
						<a href="{{ appObject.appSite }}" class="link-primary" id="appSite" name="appSite">{{ appObject.appSite }}</a>
					</div>
				</div>
				<div class="form-group">
					<label for="appDesc">Описание приложения</label>
					<textarea disabled name="desc" class="form-control" id="appDesc" rows="3" placeholder="Введите описание">{{ appObject.desc }}</textarea>
				</div>
				<div class="form-group">
					<label for="date">Дата регистрации (UTC)</label>
					<input disabled name="date" type="text" class="form-control" id="date" value="{{ appObject.date }}">
				  </div>
				<div class="form-group">
					<label for="list">Список файлов</label>
					<select disabled name="list" id="list">
						{% if appObject.list=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.list=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.list=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					<label for="read">Чтение файла</label>
					<select disabled name="read" id="read">
						{% if appObject.read=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.read=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.read=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					<label for="write">Запись в файл</label>
					<select disabled name="write" id="write">
						{% if appObject.write=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.write=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.write=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					<label for="delete">Удаление файла</label>
					<select disabled name="delete" id="delete">
						{% if appObject.delete=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.delete=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.delete=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					<label for="mkdir">Создание папки</label>
					<select disabled name="mkdir" id="mkdir">
						{% if appObject.mkdir=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.mkdir=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.mkdir=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					<label for="rename">Переименование</label>
					<select disabled name="rename" id="rename">
						{% if appObject.rename=='off' %}
							<option selected value="off">
								Недоступно
							</option>
						{% else %}
							<option value="off">
								Недоступно
							</option>
						{% endif %}
						{% if appObject.rename=='zapros' %}
							<option selected value="zapros">
								Запрошено
							</option>
						{% else %}
							<option value="zapros">
								Запрошено
							</option>
						{% endif %}
						{% if appObject.rename=='on' %}
							<option selected value="on">
								Разрешено
							</option>
						{% else %}
							<option value="on">
								Разрешено
							</option>
						{% endif %}
					</select>
				</div>
				<div class="form-group">
					Для разработчика
				</div>
				<a class="btn btn-primary" href="/devApp?id={{ appObject._id }}" role="button">Управление приложением</a>
			</form>
		</div>
	</body>
</html>
